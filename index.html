<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="row" id="header"><p class="h4 p-2">Weather Dashboard</p></div>
  <div class="row p-2" id="dashboard">
    <div class="col"id="search">
        <div class="form-group">
          <label for="labelSearch"> <p class="h4">Search for a City:</p></label>
          <input type="search" class="form-control" id="searchWeather" placeholder="Enter city">
          <button type="button" class="btn btn-primary searchBtn" id="searchBtn1">Search</button>
          <div id="searchHistory"></div>
        </div>
      </div>
    <div class="col-10" id="weatherDisp">
      <div class="row currDiv FivedayDiv">
        <div class="col" id="srch">
          <div class="row d-block">
            <span id="ctyName">City</span>
            <span id="currntCity">NA</span>
            <span id="currentWeatherIcon"></span>
          </div>
          <div class="row d-block"><span>Temp: </span><span id="currentTemp">NA</span>&#8451;</div>
          <div class="row d-block"><span>Wind: </span><span id="currentWind">NA</span>KPH</div>
          <div class="row d-block"><span>Humidity: </span><span id="currentHum">NA</span>%</div>
          <div class="row d-block"><span>UV Index: </span><span id="currentUv">NA</span></div>
        </div>
        <div class="row FivedayDiv">
        <div class="row"> 5-Day Forecast: </div>
        <div class="col Fiveday">
          <div class="row d-block"><span id="fiveDate1">NA</span></div>
          <div class="row d-block"><span id="fiveIcon1"></span></div>
          <div class="row d-block"><span id="fiveTemp1">Temp: NA</span></div>
          <div class="row d-block"><span id="fiveWind1">Wind: NA</span></div>
          <div class="row d-block"><span id="fiveHum1"> Humidity: NA</span></div>
        </div>
        <div class="col Fiveday">
          <div class="row d-block"><span id="fiveDate2">NA</span></div>
          <div class="row d-block"><span id="fiveIcon2"></span> </div>
          <div class="row d-block"><span id="fiveTemp2">Temp: NA</span></div>
          <div class="row d-block"><span id="fiveWind2">Wind: NA</span></div>
          <div class="row d-block"><span id="fiveHum2">Humidity: NA</span></div>
        </div>
        <div class="col Fiveday">
          <div class="row d-block"><span id="fiveDate3">NA</span></div>
          <div class="row d-block"><span id="fiveIcon3"></span></div>
          <div class="row d-block"><span id="fiveTemp3">Temp: NA</span></div>
          <div class="row d-block"><span id="fiveWind3">Wind: NA</span></div>
          <div class="row d-block"><span id="fiveHum3">Humidity: NA</span></div>
        </div>
        <div class="col Fiveday">
          <div class="row d-block"><span id="fiveDate4">NA</span></div>
          <div class="row d-block"><span id="fiveIcon4"></span></div>
          <div class="row d-block"><span id="fiveTemp4">Temp: NA</span></div>
          <div class="row d-block"><span id="fiveWind4">Wind: NA</span></div>
          <div class="row d-block"><span id="fiveHum4">Humidity: NA</span></div>
        </div>
        <div class="col Fiveday">
          <div class="row d-block"><span id="fiveDate5">NA</span></div>
          <div class="row d-block"><span id="fiveIcon5"></span></div>
          <div class="row d-block"><span id="fiveTemp5">Temp: NA</span></div>
          <div class="row d-block"><span id="fiveWind5">Wind: NA</span></div>
          <div class="row d-block"><span id="fiveHum5">Humidity: NA</span></div>
        </div>
      </div>
    </div>
  </div>
    
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./Assets/JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</html>
